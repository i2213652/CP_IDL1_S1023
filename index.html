<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>

    <!-- Adding Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Adding Fontawesome  -->
    <link rel="stylesheet" href="vendor/fontawesome/all.min.css" />

    <!-- Adding Vue  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Adding own style  -->
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a
            class="navbar-brand active"
            :href="`index.html?shopping_car=${encodeURIComponent(JSON.stringify(car))}`"
          >
            <i class="fas fa-home"></i> HOME</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  :href="`products.html?shopping_car=${encodeURIComponent(JSON.stringify(car))}`"
                  >PRODUCTOS</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  :href="`car.html?shopping_car=${encodeURIComponent(JSON.stringify(car))}`"
                  >CARRITO</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!-- Adding Bootstrap JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      var app = new Vue({
        el: "#app",

        data() {
          return {
            car: [],
          };
        },

        created() {
          const urlParams = new URLSearchParams(window.location.search);
          let params = urlParams.get("shopping_car");

          if (params) {
            this.car = JSON.parse(decodeURIComponent(params));
          }
        },
      });
    </script>
  </body>
</html>
